<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cat Chaos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🐾 Cat Chaos 🐾</h1>
  <p class="instructions">Use arrow keys (or tilt!) to move the cat and catch falling food!</p>

  <!-- Cat Selector -->
  <div id="cat-picker">
    <p>Choose Your Cat:</p>
    <div class="cat-thumbnails">
      <img src="oreo.jpg" class="cat-option" onclick="setCat('oreo.jpg')" />
      <img src="melody.jpg" class="cat-option" onclick="setCat('melody.jpg')" />
    </div>
  </div>

  <!-- Ball Speed -->
  <div id="speed-picker">
    <p>Choose Ball Speed:</p>
    <button onclick="setSpeed('low')">🐢 Low</button>
    <button onclick="setSpeed('medium')">🐱 Medium</button>
    <button onclick="setSpeed('high')">🐆 High</button>
  </div>
  
  <!-- Game Canvas -->
  <canvas id="gameCanvas"></canvas>
  <p id="score">Score: 0 | High Score: 0</p>
  <p id="game-over-message" style="display: none;">💥 BOOM ROASTED 💥</p>

  <div id="mobile-controls">
    <button onclick="moveLeft()" aria-label="Move Left">⬅️</button>
    <button onclick="moveRight()" aria-label="Move Right">➡️</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
